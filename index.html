<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akashvani Dharwad Radio</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('bg5.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .audio-meter-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            width: 90%;
            max-width: 600px;
            height: 150px;
            margin: 20px 0;
        }

        .audio-meter {
            width: 3px;
            margin: 1px;
            background-color: rgb(162, 54, 54);
            border-radius: 5px;
            transition: height 0.1s ease-out;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background-color: rgb(162, 54, 54);
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .controls button:hover {
            transform: scale(1.1);
        }

        .volume-control input {
            width: 80%;
            max-width: 300px;
            height: 10px;
            border-radius: 5px;
            background: rgb(162, 54, 54);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .volume-control input::-webkit-slider-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            -webkit-appearance: none;
        }
    </style>
</head>

<body>
    <h1>Akashvani Dharwad Radio</h1>

    <!-- Audio Visualizer -->
    <div class="audio-meter-container" id="audioMeterContainer"></div>

    <div class="controls">
        <!-- Play/Pause Button -->
        <button id="playButton" onclick="togglePlayPause()">▶</button>

        <!-- Volume Control -->
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" onchange="setVolume()">
    </div>

    <script>
        const hlsUrl = "https://air.pc.cdn.bitgravity.com/air/live/pbaudio150/chunklist.m3u8";
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let audioElement, analyser, dataArray, isPlaying = false;
        const playButton = document.getElementById('playButton');
        const volumeSlider = document.getElementById('volumeSlider');
        const audioMeterContainer = document.getElementById('audioMeterContainer');
        const audioMeters = Array.from({ length: 50 }, () => {
            const bar = document.createElement('div');
            bar.classList.add('audio-meter');
            audioMeterContainer.appendChild(bar);
            return bar;
        });

        function initializeAudioPlayer() {
            audioElement = new Audio(hlsUrl);
            const sourceNode = audioContext.createMediaElementSource(audioElement);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 128;
            sourceNode.connect(analyser).connect(audioContext.destination);
            dataArray = new Uint8Array(analyser.frequencyBinCount);
        }

        function visualizeAudio() {
            if (!isPlaying) return;
            analyser.getByteFrequencyData(dataArray);
            audioMeters.forEach((bar, i) => {
                bar.style.height = `${dataArray[i] / 255 * 100}%`;
            });
            requestAnimationFrame(visualizeAudio);
        }

        function togglePlayPause() {
            if (!audioElement) initializeAudioPlayer();
            if (!isPlaying) {
                audioContext.resume().then(() => {
                    audioElement.play();
                    isPlaying = true;
                    playButton.textContent = '⏸';
                    visualizeAudio();
                }).catch(() => alert("Playback failed. Please interact with the page first."));
            } else {
                audioElement.pause();
                isPlaying = false;
                playButton.textContent = '▶';
            }
        }

        function setVolume() {
            if (audioElement) audioElement.volume = volumeSlider.value;
        }
    </script>
</body>

</html>
